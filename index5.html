<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        // 여기에는 자바 스크립트 함수...
        // 파이썬의 def
        function button_click() {
            alert(1+1);     // 2
            alert(1+"1");   // 11
            console.log(2*3);   // f12에 console 쪽에 찍힘
            console.log(5/2);
            console.log(2%2);
            console.log(Math.pow(2, 3));
            console.log( Math.round(10.6)); // 반올림
            console.log(Math.ceil(10.2));   // 올림
            console.log(Math.floor(10.7));  // 버림
            console.log(Math.sqrt(26));     // 제곱근
        }
    </script>

</head>
<body>
    <!--html 주석                     tkinter의 command-->
    <input type="button" value="클릭" onclick="button_click()">
</body>
</html>
