<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        function button_click() {
            let a = 12;

            if (a>10) {
                console.log("10보다 크군요")
            } else if (a==10) {
                console.log("10이군요")
            }
            else {
                console.log("10보다 작군요")
            }

        }
    </script>

</head>
<body>
    <h1>이건 테스트입니다ㅏㅏ</h1>
    <hr>
    <input type="button" value="클릭" onclick="button_click()">
</body>
</html>
